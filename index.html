<!DOCTYPE html>
<html lang="en" ng-app="KHSChess">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KHSChess</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="MainCtrl">

	<!--Navbar-->
	<div id="menu-container">
		<a id="home" ng-href="/#/">
			<div id="menu-logo">KHS Chess Club</div>
		</a>
		<ul class="hidden-xs">
			<a ng-href="/#/ladder">
				<li>Ladder</li>
			</a>
			<a ng-href="/#/members">
				<li>Members</li>
			</a>
			<!--<a ng-href="/#/learn">-->
				<!--<li>Learn</li>-->
			<!--</a>-->
		</ul>
		<div class="hidden-sm hidden-md hidden-lg" id="menu-hamburger" ng-click="hideDropdown = !hideDropdown"><i class="glyphicon glyphicon-option-vertical"></i></div>
		<div class="dropdown hidden-sm hidden-md hidden-lg" ng-hide="hideDropdown">
			<ul>
			<a ng-href="/#/ladder" ng-click="hideDropdown = true">
				<li>Ladder</li>
			</a>
			<a ng-href="/#/members" ng-click="hideDropdown = true">
				<li>Members</li>
			</a>
			</ul>
		</div>
	</div>
	<div id="content">
		<ng-view></ng-view>
	</div>

	<!-- Libraries & Frameworks -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- JS -->
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>

	<script src="js/services/fbService.js"></script>
	<script src="js/services/logicService.js"></script>
	<script src="js/services/parseService.js"></script>

	<!-- Ladder -->
	<script src="js/ladder/ladderCtrl.js"></script>
	<script src="js/members/memberCtrl.js"></script>

</body>

</html>
